<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timer</title>
	<style >
		body{
			background: green;
		}h1{
			text-align: center;
			color:yellow;
		}div{			background: black;
			padding: 12px;
			border: 45 px inset;
          font-size:7em;
          text-align: center;
          color: white;
		}
	</style>
</head>
<body>
<h1>Digital Clock</h1>
<div id="output"></div>

<script >
	setInterval(timer,1000);
	function timer(){
		const a=new Date();
	
		let x=a.toLocaleTimeString();
		document.getElementById('output').innerHTML=x;

	}
</script>
</body>
</html>
